{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pmulani-api
  labels:
    app: pmulani-api
  {{- with .Values.ingress.annotations }}
  annotations:
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path | quote }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: pmulani-api
            port:
              number: {{ $.Values.service.port }}
      {{- end }}
  {{- end }}
  {{- with .Values.ingress.tls }}
  tls:
  {{ toYaml . | nindent 2 }}
  {{- end }}
  {{- end }}
